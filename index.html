<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Weather Application</title>

  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />

      <main>
        <div>

          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>🌤️ 12°C</div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/CsengeOnCode" target="_blank"
            >Csenge Barna</a
          >
          and is open-sourced
          <a
            href="https://github.com/CsengeOnCode/my-weather-app"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://galaxy-weather-app.netlify.app" target="_blank"
            >hosted on Netlify</a
          >

      </footer>
    </div>
  </body>
</html>
