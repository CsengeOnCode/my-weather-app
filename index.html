<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <title>Weather Application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-content">
          <div>
            <h1 class="weather-app-city">Paris</h1>

            <p class="weather-app-info">
              <span class="weather-app-info-day"> Tuesday 14:49</span><br />
              Scattered clouds
              <br />
              <em>Humidity:</em> <strong>66%</strong>, <em>Wind:</em>
              <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="temperature-container">
            <div class="temperature-icon">🌤️</div>
            <div class="temperature-number">12</div>
            <div class="temperature-value">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/CsengeOnCode" target="_blank"
            >Csenge Barna</a
          >
          and is open-sourced
          <a
            href="https://github.com/CsengeOnCode/my-weather-app"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://galaxy-weather-app.netlify.app" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
